<kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

<div *ngIf="!loading" class="content large middle">

    <!-- list of active users -->
    <app-users-list [list]="active" [status]="true" (refreshParent)="refresh()"></app-users-list>

    <!-- <mat-divider class="more-space"></mat-divider> -->

    <!-- list of inactive users -->
    <app-users-list [list]="inactive" [status]="false" (refreshParent)="refresh()"></app-users-list>

</div>
