<div *ngIf="sysAdmin; else notAllowed">

    <nav mat-tab-nav-bar mat-align-tabs="center" class="navigation tab-bar margin-from-top" animationDuration="0ms">
        <a mat-tab-link *ngFor="let link of navigation; let first = first" [routerLink]="link.route"
           routerLinkActive="active-tab" #rla="routerLinkActive" [active]="rla.isActive">
            <mat-icon class="tab-icon">{{link.icon}}</mat-icon>
            {{link.label}}
        </a>
    </nav>

    <router-outlet></router-outlet>

</div>

<ng-template #notAllowed>
    <div class="content large middle">
        <app-error [status]="403"></app-error>
    </div>
</ng-template>
