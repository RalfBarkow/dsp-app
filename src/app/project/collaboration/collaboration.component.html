<div class="simple-list">
    <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

    <div *ngIf="!loading">
        <!-- list of active users -->
        <mat-card-subtitle>Active</mat-card-subtitle>
        <app-user-list [list]="active" (userRemoved)="refresh()" [disabled]="!project.status"></app-user-list>

        <br>

        <!-- list of inactive / deleted users -->
        <mat-card-subtitle>Inactive</mat-card-subtitle>
        <app-user-list [list]="inactive" [disabled]="!project.status"></app-user-list>
    </div>

</div>
