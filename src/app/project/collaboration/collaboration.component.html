<div class="content large middle">

    <!-- add user to the project -->
    <app-add-user *ngIf="project?.status && sysAdmin" [projectcode]="projectcode" (refreshParent)="refresh()" #addUserComponent></app-add-user>

    <!-- <mat-divider *ngIf="project?.status" ></mat-divider> -->

    <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

    <div *ngIf="!loading" class="content">

        <!-- list of active users -->
        <app-user-list [title]="'Active'" [list]="active" (refreshParent)="refresh()" [disabled]="!project.status"></app-user-list>

        <!-- <mat-divider class="more-space"></mat-divider> -->

        <!-- list of inactive users -->
        <app-user-list [title]="'Archived'" [list]="inactive" (refreshParent)="refresh()" [disabled]="true"></app-user-list>

    </div>

</div>
