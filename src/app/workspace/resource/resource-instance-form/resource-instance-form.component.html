<form *ngIf="selectResourceForm" [formGroup]="selectResourceForm" class="form-content" (ngSubmit)="submitData()">

    <!-- select project -->
    <div *ngIf="usersProjects?.length > 0">
       <app-select-project
            [formGroup]="selectResourceForm"
            [usersProjects]="usersProjects"
            (projectSelected)="selectOntology($event)">
        </app-select-project>
    </div>

    <!-- select ontology -->
    <span>
        <div *ngIf="usersProjects?.length > 0">
            <app-select-ontology
                 [formGroup]="selectResourceForm"
                 [ontologiesMetadata]="ontologiesMetadata"
                 (ontologySelected)="selectResourceClasses($event)">
             </app-select-ontology>
         </div>
    </span>
