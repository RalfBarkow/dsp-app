<mat-toolbar>
    <span class="logo">
        <button mat-button routerLink="/" class="main-toolbar-button home-button">
            <!-- <mat-icon svgIcon="kuirl_banner" class="large"></mat-icon> -->
            <mat-icon svgIcon="kuirl_icon" class="small"></mat-icon>
        </button>
    </span>

    <span class="fill-remaining-space"></span>

    <span class="action">
        <kui-fulltext-search [route]="'/search'" [projectfilter]="true"></kui-fulltext-search>
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/search/advanced">
            <span>Advanced</span>
        </button>
        <button mat-menu-item routerLink="/search/expert">
            <span>Expert</span>
        </button>
    </mat-menu>

    <!--  <button mat-button color="primary" routerLink="/search/advanced">Advanced</button>
    <button mat-button color="primary" routerLink="/search/expert">Expert</button> -->

    <span class="fill-remaining-space"></span>

    <span class="action">
        <app-select-language></app-select-language>
        <button mat-raised-button color="primary" *ngIf="!session" class="login" (click)="goToLogin()">LOGIN</button>
        <app-user-menu *ngIf="session"></app-user-menu>
    </span>
</mat-toolbar>
