<div class="app-grid" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="24px" fxLayoutAlign="flex-start">
    <div class="app-grid-item" *ngFor="let item of list" fxFlex="0 1 calc(33.3% - 24px)" fxFlex.lt-md="0 1 calc(50% - 24px)" fxFlex.lt-sm="100%">
        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
        <!-- <h3>Ensures Longevity of Humanities Data</h3> -->
        <h3>{{item.title}}</h3>
        <p>{{item.text}}</p>
    </div>
</div>
