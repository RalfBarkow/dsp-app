<div [ngSwitch]="data.mode">

    <!-- Update user profile data -->
    <div *ngSwitchCase="'editUser'">
        <app-user-form [username]="data.name" (updateData)="closeDialog()"></app-user-form>
    </div>

    <!-- Edit password -->
    <div *ngSwitchCase="'editPassword'">
        <app-user-password [username]="data.name" (closeDialog)="dialogRef.close()"></app-user-password>
    </div>

    <!-- Edit project -->
    <div *ngSwitchCase="'editProject'">
        <app-project-form [projectcode]="data.name" (closeDialog)="dialogRef.close()"></app-project-form>
    </div>

    <!-- Default dialog content component -->
    <div *ngSwitchDefault>This component {{data.mode}} is not implemented yet.</div>
</div>
